{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Daftar Notifikasi</h1>

        <div class="list-group">
            {% for notification in notifications %}
                <div class="list-group-item list-group-item-action">
                    <h5 class="mb-2">
                        <span class="badge bg-info text-dark">Notifikasi</span>
                        {{ notification.title }}
                    </h5>
                    <p class="mb-1">{{ notification.message }}</p>
                    <small class="text-muted">
                        Dikirim pada {{ notification.created_at|date:"d M Y, H:i" }}
                    </small>
                </div>
            {% empty %}
                <div class="list-group-item">
                    <p class="text-center text-muted">Tidak ada notifikasi.</p>
                </div>
            {% endfor %}
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'user_dashboard' %}" class="btn btn-primary">Kembali ke Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
