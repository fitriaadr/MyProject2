{% load static %}
{% load form_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Anda</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .profile-sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            margin-bottom: 15px;
        }

        .profile-sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .profile-sidebar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .navbar-nav .nav-link {
        color: #333; /* Warna default */
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #28a745; /* Warna hijau saat di-hover */
        background-color: #f8f9fa; /* Background abu terang saat di-hover */
        border-radius: 5px; /* Membuat sudut membulat */
    }

    /* Active Link Styling */
    .navbar-nav .nav-link.active {
        color: #28a745; /* Warna hijau untuk link aktif */
        font-weight: bold;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #ffffff;">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#" style="color: #28a745; font-weight: bold;">SAVOGREEN</a>
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'user_dashboard' %}">DASHBOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_admin' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vegetable_guide' %}">Vegetable Guide</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Admin</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="shadow p-4 rounded bg-light">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
