{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds Result</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center text-success mb-4">Hasil Kebutuhan Bibit</h1>
                        <h2 class="text-center text-primary">Untuk {{ vegetable.name }}</h2>
                        <p class="text-center fs-5 mt-3">
                            Anda memerlukan <span class="fw-bold text-danger">{{ seeds }}</span> bibit untuk luas tanah yang Anda masukkan.
                        </p>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'calculate_seeds' vegetable.id %}" class="btn btn-primary me-2">Hitung Ulang</a>
                    <a href="{% url 'vegetable_guide' %}" class="btn btn-secondary">Kembali ke Panduan Sayur</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
