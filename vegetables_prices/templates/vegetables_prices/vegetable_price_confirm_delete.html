{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Harga</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Konfirmasi Penghapusan</h1>
        <p>Apakah Anda yakin ingin menghapus harga untuk <strong>{{ object.vegetable.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'vegetable_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
