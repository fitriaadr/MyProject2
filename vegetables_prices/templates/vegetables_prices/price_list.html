{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Harga {{ vegetable.name }}</h1>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h2 class="text-center">Daftar Harga</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for price in prices %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ price.updated_at }}
                                <span class="badge bg-primary">{{ price.price_per_kg }} per kg</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'vegetable_guide' %}" class="btn btn-primary">Kembali ke Panduan Sayur</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
