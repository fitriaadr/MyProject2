{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Kalkulator Kebutuhan Bibit</h1>
                <h2 class="text-center text-success mb-4">Untuk {{ vegetable.name }}</h2>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="area" class="form-label">Luas Tanah (meter persegi):</label>
                                <input
                                    type="number"
                                    step="0.1"
                                    id="area"
                                    name="area"
                                    class="form-control"
                                    placeholder="Masukkan luas tanah"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Hitung</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'vegetable_guide' %}" class="btn btn-secondary">Kembali ke Panduan Sayur</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
